<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BusyLifePlan.com</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="tools/style.css" rel="stylesheet" type="text/css" />
<link href="tools/jquery.countdown.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="tools/jquery.min.js"></script>
<script type="text/javascript" src="tools/jquery.countdown.js"></script>
<script type="text/javascript">
	$(function () {
	austDay = new Date(2016,01,01);
	$('#defaultCountdown').countdown({until: austDay});
	$('#year').text(austDay.getFullYear());
});
</script>
</head>
<body>
<div id="shim"></div>
<div id="content">
<div class="logo"><h1>The <span>BusyLifePlan.com</span></h1></div>	
	<div class="right_side">
		<div class="right_content">
			<h2>Coming Soon In</h2>
			<div id="defaultCountdown"></div>
			<ul class="social">
				<li><a href="https://www.facebook.com/busylifeplan/" class="fb"></a></li>
				<li><a href="https://twitter.com/BusyLifePlan" class="tw"></a></li>
			</ul>
			<form class="email" id="email">
				<input class="get_notified" id="EmailAddress" name="EmailAddress" type="text" onfocus="if(this.value=='Get Notified (Email Address)') this.value='';" onblur="if(this.value=='' || this.value==' ') this.value='Get Notified (Email Address)';" value="Get Notified (Email Address)"/>
				<input type="hidden" id="Country" name="Country" />
				<input type="hidden" id="Region" name="Region" />
				<input type="hidden" id="City" name="City" />
				<input type="hidden" id="Timestamp" name="Timestamp" />
				<input type="submit" class="go" value="Send" />
			</form>
		</div>
	</div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<script>
jQuery(document).ready(function($) {
	jQuery.getScript('http://www.geoplugin.net/javascript.gp', function() {
	    $("#Country").val(geoplugin_countryName());
	    $("#Region").val(geoplugin_region());
	    $("#City").val(geoplugin_city());
	    $("#Timestamp").val(Date());
	});
});
</script>
<script>
$(document).ready(function() {
// Variable to hold request
var request;

// Bind to the submit event of our form
$("#email").submit(function(event){

    // Abort any pending request
    if (request) {
        request.abort();
    }
    // setup some local variables
    var $form = $(this);

    // Let's select and cache all the fields
    var $inputs = $form.find("input, select, button, textarea");

    // Serialize the data in the form
    var serializedData = $form.serialize();

    // Let's disable the inputs for the duration of the Ajax request.
    // Note: we disable elements AFTER the form data has been serialized.
    // Disabled form elements will not be serialized.
    $inputs.prop("disabled", true);

    // Fire off the request to /form.php
    request = $.ajax({
		url: "https://script.google.com/macros/s/AKfycbyZ8sxlfL81Q3B62mkbcE9bWdoiQ2t0woUZpVYNbM9rjw9Fgrc/exec",
        type: "post",
        data: serializedData
    });

    // Callback handler that will be called on success
    request.done(function (response, textStatus, jqXHR){
        // Log a message to the console
        console.log("Email submitted.");
    });

    // Callback handler that will be called on failure
    request.fail(function (jqXHR, textStatus, errorThrown){
        // Log the error to the console
        console.error(
            "The following error occurred: " + textStatus, errorThrown
        );
    });

    // Callback handler that will be called regardless
    // if the request failed or succeeded
    request.always(function () {
        // Reenable the inputs
        $inputs.prop("disabled", false);
    });

    // Prevent default posting of form
    event.preventDefault();
});
});
</script>
</body>
</html>
